<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Navigator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="./scene.css">
</head>
<body>
    <div id="header">
        <a href="../index.html" style="text-decoration: none;">
            <h1><span class="material-symbols-outlined">home</span></h1>
        </a>
        <h1 id="nameLogo" class="animate__animated animate__zoomIn" style="font-size: 40px; font-family: Martel, serif;">आत्मयात्रा</h1>
        <div id="buttons">
            <p id="firstLetter"></p>
            <a href="./Links/login.html"><button id="logIn">Log In</button><p id="name"></p>
            <span class="material-symbols-outlined" id="profileLogo">person</span></a>
        </div>
    </div>
    
    <img src="../Assets/loader.gif" alt="loading..." id="loader">

    <div class="main">
        <div id="scene-container">
            <div class="scene" id="scene1">
                <video loop src="../Assets/ॐ Chanting.mp4" controls></video>  
            </div>
            <div class="scene" id="scene2" style="display:none;">
                <video loop src="../Assets/sea.mp4" controls></video>
            </div>
            <div class="scene" id="scene3" style="display:none;">
                <video loop controls src="../Assets/Meditation Bowl.mp4" ></video>
            </div>
            <div class="scene" id="scene4" style="display:none;">
                <video loop src="../Assets/Jungle.mp4" controls></video>
            </div>
            <div class="scene" id="scene5" style="display:none;">
                <video loop src="../Assets/Forest.mp4" controls></video>
            </div>
        </div>

        <div class="scene-previews">
            <div class="preview" id="prev-preview"></div>
            <div class="navigation">
                <button id="prev" class="nav-button">← Previous</button>
                <button id="next" class="nav-button">Next →</button>
            </div>
            <div class="preview" id="next-preview"></div>
        </div>
        <br>
        <p style="margin-left: 5px; color: red; font-weight: 600;">---"Close Your Eyes, Relax, and Meditate"---</p>

    </div>


    <script src="./scene.js"></script>
</body>
</html>
